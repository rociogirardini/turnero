    <title>Obtené tu turno en línea</title>
</head>

<body class="fondoPages">
    <nav class="navbar navbar-expand-lg navbar-dark navbar-color">

            <a class="navbar-brand" href="../index.html">
                <img src="../media/logo.png" alt="" width="30" height="30" class="d-inline-block align-text-top">
                Consultorio quiropráctico

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./turnero.html">Turno online</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Áreas de atención</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="encabezadoPages">
        <h1 class="tituloPages">Obtener turno en línea</h1>
        <p>¡Hola! Ingresaste al sistema de turnos <em>online</em>. Para confirmar tu turno vas a tener que completar
            todos los datos.</p>
        <p>Después, vas a poder imprimirlo o guardarlo en tu teléfono</p>
    </div>
    <div class="row container">
        <section class="col-md-6">
            <form class="row g-3 container" id="formTurno">
                <div class="col-md-6">
                    <label for="text_name" class="form-label"><strong>Nombre</strong></label>
                    <input type="email" class="form-control" id="text_name" placeholder="Ingresá tu nombre" required>
                </div>
                <div class="col-md-6">
                    <label for="numberID" class="form-label"><strong>DNI</strong></label>
                    <input type="number" class="form-control" id="numberID" placeholder="Ingresá tu DNI" required>
                </div>
                <div class="col-md-6">
                    <label for="inputState" class="form-label"><strong>Área</strong></label>
                    <select id="inputState" class="form-select" required>
                        <option selected>Elegí entre...</option>
                        <option>Kinesiología</option>
                        <option>Fisioterapia</option>
                        <option>Quiropraxia</option>
                        <option>RPG</option>
                    </select>
                </div>
                <div class="col-md-10">
                    <label for="text" class="form-label"><strong>Elegí fecha y hora</strong></label>
                    <input type="date" class="form-control" id="textFecha" placeholder="22.01.2022" required>
                    <select id="textHora" class="form-select" required>
                        <option selected>Elegí entre...</option>
                        <option>10:00 AM</option>
                        <option>10:30 AM</option>
                        <option>11:15 AM</option>
                        <option>12:00 PM </option>
                        <option>05:00 PM </option>
                        <option>08:00 PM </option>
                    </select>
                </div>
                <div class="col-12">
                    <input type="button" class="btn btnEnviar btn-success" id="submitBtn" value="Confirmar turno">
                </div>
            </form>
        </section>
        <section class="col-md-6">
            <div id="alerta"></div>
            <div id="envioExitoso"></div>
            <div class="infoUsuario">
                <p id="nombre"></p>
                <p id="numeroID"></p>
                <p id="area"></p>
                <p id="fecha"></p>
                <p id="hora"></p>
                <p id="consultorio"></p>
                <p id="imprimir"></p>
            </div>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
